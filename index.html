<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Glassmorphism" />
    <meta name="keywords" content="glassmorphism,UIUX" />
    <meta name="author" content="emmaccen" />
    <link rel="stylesheet" href="style.css" />
    <title>Glass Morphism</title>
  </head>
  <body>
    <div class="container">
      <div class="application">
        <div class="info">
          <div class="info-headling">
            <h2>Apply For Your Futur Card</h2>
          </div>
          <form action="">
            <label for="name">Name</label>
            <input type="text" name="" id="name" />
            <br />
            <label for="email">Email</label>
            <input type="email" name="" id="email" />
            <br />
            <label for="contact">Contact</label>
            <input type="tel" name="" id="contact" />
            <br />
            <button type="submit">Apply</button>
          </form>
        </div>

        <div class="card">
          <div class="bubbel"></div>

          <div class="debit-card">
            <div class="dc-head">
              <h3 class="bankName">FUTUR</h3>
              <img src="mc_hrz_pos.svg" alt="">
            </div>
            <div class="smartchip">
              <img src="https://img.icons8.com/fluent/48/000000/sim-card-chip.png"/>

            </div>
            <div class="card-details">
              <h3>01234 &nbsp 4567 &nbsp 8900 &nbsp 0000</h3>
              <div class="expire-date">
                <div class="valid">
                  <h4>VALID  </h4>
                </div>
                <div class="valid">
                  <h4>THRU </h4>

                </div>
                <div class="ex-date">
                  <h6 >01/80</h6>

                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
